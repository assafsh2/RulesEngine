 plugins {
  id "com.commercehub.gradle.plugin.avro" version "0.9.0"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application' 
apply plugin: "com.commercehub.gradle.plugin.avro"


repositories {
    mavenCentral()
        maven {
                url "http://packages.confluent.io/maven/"
        }
}

dependencies {

 		compile group: 'org.jeasy', name: 'easy-rules-core', version: '3.0.0'

		compile "org.apache.avro:avro:1.8.1"
		compile "org.kie:kie-api:7.4.1.Final"
		compile "org.kie:kie-ci:7.4.1.Final"
    	compile "org.drools:drools-compiler:7.4.1.Final" 
    	compile "ch.qos.logback:logback-classic:1.1.+"
    	compile "org.slf4j:slf4j-api:1.7.+"  
		compile group: 'org.drools', name: 'drools-core', version: '7.4.0.Final'

        testCompile 'junit:junit:4.12'
}

avro {
    createSetters = true
    fieldVisibility = "PRIVATE"
}
 
mainClassName = 'org.z.entities.rules.engine.Main'
	                                          